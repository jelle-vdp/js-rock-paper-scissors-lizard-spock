<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors, lizard, Spock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock, paper, scissors, lizard, Spock</h1>
        <p class="your-choise__title">Your choise:</p>
        <p class="your-choise__output"></p>
        <section class="your-choise__button-wrapper">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <button>Lizard</button>
            <button>Spock</button>
        </section>
        <button class="play-game">Play game</button>
        <section class="game-result">
            <div class="game-result__you">
                <p class="game-result__player">
                    You chose:
                </p>
                <p class="game-result__choise">
                </p>
            </div>
            <div class="game-result__opponent">
                <p class="game-result__player">
                    Your opponent chose:
                </p>
                <p class="game-result__choise">
                </p>
            </div>
        </section>
        <p class="game-winner"></p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
